<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Margin Check</title>
    <style>
       body{
        padding: 0;
        overflow: hidden;
    }
      .bg-image {
          background: url('../static/images/bg-image.jpg') no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
          height: 100vh;
      }
  </style>
  </head>
  <body>
    <div class="bg-image">
    <div class="container mt-3">
      <h1>Upload PDF</h1>
      <form method="POST" action="{{ url_for('margin_detector') }}" enctype="multipart/form-data">
          <div class="form-group">
              <label for="pdfFile">Select PDF file:</label>
              <input type="file" class="form-control-file" id="pdfFile" name="pdfFile" accept=".pdf">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checkboxOption" id="checkboxOption" value="1">
            <label class="form-check-label" for="checkboxOption1">
              Double Sided Document
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      {% if flag == 1 %}
    <!-- Content to render when the condition is true -->
      <p>{{msg}}</p>
      {% elif flag == 2 %}
      <p>The pages {{msg}} has to be checked</p>
      {% endif %}
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
